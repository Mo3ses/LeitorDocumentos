<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renomeador Th Edition</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --bg-color: #e0f7fa; /* Azulzinho claro */
        --paint-border: 3px solid #000;
        --paint-shadow: 5px 5px 0px #000;
        --primary: #ffeb3b; /* Amarelo Marca-texto */
        --accent: #ff4081; /* Rosa Choque */
        --success: #00e676; /* Verde Paint */
        --dark: #212121;
      }

      body {
        font-family: "Patrick Hand", cursive;
        background-color: var(--bg-color);
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px; /* Efeito de papel pontilhado */
        margin: 0;
        padding: 20px;
        font-size: 1.2rem;
      }

      /* --- CAIXAS ESTILO PAINT --- */
      .paint-box {
        background: #fff;
        border: var(--paint-border);
        box-shadow: var(--paint-shadow);
        padding: 20px;
        margin-bottom: 25px;
        position: relative;
      }

      .paint-header {
        background: var(--accent);
        color: white;
        padding: 10px;
        border: var(--paint-border);
        margin: -30px -10px 20px -30px; /* Sai um pouco pra fora */
        transform: rotate(-1deg);
        text-align: center;
        font-size: 1.5rem;
        width: calc(100% + 40px);
        box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
      }

      /* --- BOT√ïES DESENHADOS --- */
      .paint-btn {
        background: var(--primary);
        border: var(--paint-border);
        box-shadow: var(--paint-shadow);
        padding: 10px 20px;
        font-family: inherit;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.1s;
        font-weight: bold;
        display: inline-block;
        margin: 5px;
      }

      .paint-btn:active {
        transform: translate(4px, 4px);
        box-shadow: 1px 1px 0px #000;
      }

      .paint-btn.secondary {
        background: #fff;
      }
      .paint-btn.success {
        background: var(--success);
      }

      /* --- INPUTS E RADIOS --- */
      .radio-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-bottom: 20px;
      }

      .radio-option {
        cursor: pointer;
      }

      .radio-option input[type="radio"] {
        display: none;
      }

      .radio-option span {
        display: block;
        padding: 8px 15px;
        border: var(--paint-border);
        background: #fff;
      }

      .radio-option input:checked + span {
        background: #00bcd4; /* Azul Cyan */
        color: white;
        box-shadow: 3px 3px 0px #000;
        transform: scale(1.05) rotate(-2deg);
      }

      /* --- DROP ZONE --- */
      .drop-zone {
        border: 4px dashed #000;
        background: #fff9c4;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
      }
      .drop-zone:hover {
        background: #fff;
        transform: rotate(1deg);
      }
      .drop-zone i {
        font-size: 3rem;
        margin-bottom: 10px;
        color: var(--accent);
      }

      /* --- TABELA --- */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        border: 2px solid #000;
        padding: 10px;
        text-align: left;
      }
      th {
        background: #eee;
      }

      .status-tag {
        background: #000;
        color: #fff;
        padding: 2px 8px;
        border-radius: 10px; /* Levemente arredondado pra parecer pincelada */
        font-size: 0.9rem;
      }
      .status-tag.ok {
        background: var(--success);
        color: #000;
        border: 2px solid #000;
      }
      .status-tag.err {
        background: var(--accent);
        color: #fff;
        border: 2px solid #000;
      }

      /* --- MODAL CUSTOMIZADO --- */
      .custom-modal {
        display: none; /* Escondido por padr√£o */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(2px);
      }
      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 0;
        border: var(--paint-border);
        box-shadow: 10px 10px 0px #fff; /* Sombra branca pra destacar */
        width: 80%;
        max-width: 600px;
        position: relative;
      }
      .modal-header {
        background: var(--dark);
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .modal-body {
        padding: 20px;
        max-height: 400px;
        overflow-y: auto;
      }
      .modal-footer {
        padding: 15px;
        text-align: right;
        border-top: 2px solid #000;
        background: #eee;
      }

      .close-btn {
        background: red;
        color: white;
        border: 2px solid white;
        font-weight: bold;
        cursor: pointer;
        width: 30px;
        height: 30px;
      }

      /* --- CONSOLE --- */
      .console-screen {
        background: #000;
        color: #0f0;
        font-family: "Courier New", monospace;
        padding: 15px;
        border: 4px inset #ccc;
      }

      /* --- UTILS --- */
      .d-none {
        display: none !important;
      }
      .blink {
        animation: blinker 1s linear infinite;
      }
      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div style="max-width: 800px; margin: 0 auto">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 30px;
        "
      >
        <h1 style="font-size: 2.5rem; text-shadow: 3px 3px 0px #fff">
          <i class="fa-solid fa-paintbrush"></i> Renomeador.exe
        </h1>
        <div>
          <button class="paint-btn secondary" onclick="openLogsModal()">
            <i class="fa-solid fa-terminal"></i> Logs
          </button>
        </div>
      </div>

      <div class="paint-box">
        <div class="paint-header">üé® Est√∫dio de Documentos</div>

        <form id="uploadForm">
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="tipoDoc" value="holerite" checked />
              <span>üìÅ Holerite</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="tipoDoc" value="comprovante" />
              <span>üè¶ Comprovante</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="tipoDoc" value="recibo" />
              <span>üèñÔ∏è Recibo</span>
            </label>
          </div>

          <div
            class="drop-zone"
            onclick="document.getElementById('fileInput').click()"
          >
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <h3>Arrastar arquivos aqui</h3>
            <p style="font-size: 0.9rem; color: #666">
              (Ou clique para buscar na pasta)
            </p>
            <div
              id="fileStatus"
              style="font-weight: bold; margin-top: 10px; color: blue"
            ></div>
            <input
              type="file"
              id="fileInput"
              multiple
              accept=".pdf"
              style="display: none"
              onchange="updateCount()"
            />
          </div>

          <div style="text-align: center; margin-top: 25px">
            <button
              type="submit"
              class="paint-btn success"
              id="btnSubmit"
              style="font-size: 1.3rem; padding: 15px 40px"
            >
              <span id="btnText">‚ú® PROCESSAR M√ÅGICA ‚ú®</span>
              <span id="btnSpinner" class="d-none">‚è≥</span>
            </button>
          </div>
        </form>
      </div>

      <div
        id="resultArea"
        class="paint-box d-none"
        style="transform: rotate(1deg)"
      >
        <h2
          style="border-bottom: 4px solid var(--primary); display: inline-block"
        >
          üìã Resultado Final
        </h2>
        <div style="overflow-x: auto">
          <table id="resultTable">
            <thead>
              <tr>
                <th>Arquivo Original</th>
                <th>Novo Nome</th>
                <th>Status</th>
                <th>RAW</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="logsModal" class="custom-modal">
      <div class="modal-content">
        <div class="modal-header">
          <span>C:\SYSTEM\LOGS.TXT</span>
          <button class="close-btn" onclick="closeModal('logsModal')">X</button>
        </div>
        <div class="modal-body" style="background: #222">
          <div id="consoleOutput" class="console-screen">Carregando...</div>
        </div>
        <div class="modal-footer">
          <button class="paint-btn" onclick="fetchLogs()">üîÑ Atualizar</button>
          <button class="paint-btn secondary" onclick="closeModal('logsModal')">
            Fechar
          </button>
        </div>
      </div>
    </div>

    <div id="changelogModal" class="custom-modal">
      <div class="modal-content" style="border: 4px solid var(--accent)">
        <div class="modal-header" style="background: var(--accent)">
          <span>üöÄ Novidades v5.5 (Paint Edition)</span>
          <button class="close-btn" onclick="closeChangelog()">X</button>
        </div>
        <div
          class="modal-body"
          id="changelogBody"
          style="font-size: 1.1rem"
        ></div>
        <div class="modal-footer">
          <button class="paint-btn" onclick="closeChangelog()">
            Entendido!
          </button>
        </div>
      </div>
    </div>

    <script src="js/changelog.js"></script>
    <script src="js/site.js"></script>
  </body>
</html>
