<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renomeador Pro V3</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        /* SeleÃ§Ã£o de Tipo */
        .type-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .type-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #ddd;
            transition: 0.2s;
        }

            .type-option:hover {
                background: #e9ecef;
            }

            .type-option input {
                margin-right: 10px;
                accent-color: #3498db;
                transform: scale(1.2);
            }

            .type-option.selected {
                border-color: #3498db;
                background: #eaf6ff;
                color: #2c3e50;
                font-weight: bold;
            }

        .drop-zone {
            border: 2px dashed #3498db;
            background: #f0f8ff;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

            .drop-zone:hover {
                background: #e1f0fa;
                border-color: #2980b9;
            }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
        }

            .btn:hover {
                background: #2980b9;
            }

        /* Tabela */
        .result-area {
            margin-top: 30px;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        .status-ok {
            color: green;
            font-weight: bold;
        }

        .status-err {
            color: orange;
            font-weight: bold;
        }

        /* Overlays (Loading e Sucesso) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        /* AnimaÃ§Ã£o do Spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Imagem de Sucesso */
        .success-img-new {
            width: 500px; /* AUMENTEI AQUI */
            max-width: 90%; /* Garante que nÃ£o estoure em telas pequenas */
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div style="margin-top:15px; font-weight:bold; color:#333">Processando arquivos...</div>
    </div>

    <div class="overlay" id="successOverlay">
        <img src="image_0.png" class="success-img-new" alt="+30,000,000 Social Credit">
        <h2 style="color: #27ae60;">ConcluÃ­do!</h2>
    </div>

    <div class="container">
        <h1>ðŸ“„ Renomeador de Documentos</h1>

        <form id="uploadForm">
            <div class="type-selector">
                <label class="type-option selected">
                    <input type="radio" name="tipoDoc" value="holerite" checked onchange="updateSelection(this)">
                    Holerite
                </label>
                <label class="type-option">
                    <input type="radio" name="tipoDoc" value="comprovante" onchange="updateSelection(this)">
                    Comprovante BancÃ¡rio
                </label>
            </div>

            <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
                <h3>Clique ou arraste os arquivos aqui</h3>
                <p id="fileStatus">Nenhum arquivo selecionado</p>
                <input type="file" id="fileInput" multiple accept=".pdf" style="display: none" onchange="updateCount()">
            </div>

            <button type="submit" class="btn">Processar e Baixar</button>
        </form>

        <div class="result-area" id="resultArea">
            <h3>ðŸ“Š Resultado</h3>
            <table>
                <thead>
                    <tr><th>Nome Original</th><th>Novo Nome</th><th>Status</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        function updateSelection(radio) {
            document.querySelectorAll('.type-option').forEach(el => el.classList.remove('selected'));
            radio.parentElement.classList.add('selected');
        }

        function updateCount() {
            const count = document.getElementById('fileInput').files.length;
            document.getElementById('fileStatus').innerText = count > 0 ? `${count} arquivos selecionados` : "Nenhum arquivo selecionado";
        }

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const files = document.getElementById('fileInput').files;
            if (files.length === 0) return alert("Selecione arquivos primeiro!");

            const tipoDoc = document.querySelector('input[name="tipoDoc"]:checked').value;
            const loadingOverlay = document.getElementById('loadingOverlay');
            const successOverlay = document.getElementById('successOverlay');
            const resultArea = document.getElementById('resultArea');
            const tableBody = document.getElementById('tableBody');

            // 1. Mostra Loading
            loadingOverlay.style.display = "flex";
            resultArea.style.display = "none";
            tableBody.innerHTML = "";

            const formData = new FormData();
            formData.append('tipoDoc', tipoDoc);
            for (let i = 0; i < files.length; i++) formData.append('files', files[i]);

            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                if (!response.ok) throw new Error("Erro no servidor");
                const data = await response.json();

                // 2. BACKEND TERMINOU: Esconde Loading e Mostra Sucesso
                loadingOverlay.style.display = "none";
                successOverlay.style.display = "flex";

                // 3. Espera 1.5 segundo (aumentei um pouquinho pra dar tempo de ler o meme)
                setTimeout(() => {
                    successOverlay.style.display = "none";

                    // Mostra Tabela
                    data.lista.forEach(item => {
                        const tr = document.createElement('tr');
                        const classeStatus = item.status.includes("NÃ£o") ? "status-err" : "status-ok";
                        tr.innerHTML = `<td>${item.original}</td><td>${item.novo}</td><td class="${classeStatus}">${item.status}</td>`;
                        tableBody.appendChild(tr);
                    });
                    resultArea.style.display = "block";

                    // Baixa o arquivo
                    downloadBase64File(data.arquivoZip, `documentos_${tipoDoc}.zip`);
                }, 1500);

            } catch (err) {
                loadingOverlay.style.display = "none";
                alert("Erro: " + err.message);
            }
        });

        function downloadBase64File(base64Data, fileName) {
            const linkSource = `data:application/zip;base64,${base64Data}`;
            const link = document.createElement("a");
            link.href = linkSource;
            link.download = fileName;
            link.click();
        }
    </script>
</body>
</html>
