<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renomeador Pro | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Base */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .main-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .drop-zone {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: var(--bs-body-bg);
        }

            .drop-zone:hover {
                border-color: #0d6efd;
                background-color: rgba(13, 110, 253, 0.05);
            }

            .drop-zone i {
                font-size: 3rem;
                color: #6c757d;
                margin-bottom: 15px;
            }

        .console-output {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Consolas', monospace;
            padding: 15px;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            font-size: 0.9rem;
        }

        .status-badge {
            font-size: 0.85em;
        }

        /* --- MODO ESCURO --- */
        [data-bs-theme="dark"] body {
            background-color: #121212;
            color: #e0e0e0;
        }

        [data-bs-theme="dark"] .main-card {
            background-color: #1e1e1e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        [data-bs-theme="dark"] .card-title {
            color: #fff !important;
        }

        [data-bs-theme="dark"] .drop-zone {
            border-color: #444;
            background-color: #2c2c2c;
        }

            [data-bs-theme="dark"] .drop-zone:hover {
                background-color: #333;
                border-color: #0d6efd;
            }

            [data-bs-theme="dark"] .drop-zone i {
                color: #adb5bd;
            }

        [data-bs-theme="dark"] .text-muted {
            color: #adb5bd !important;
        }

        [data-bs-theme="dark"] .table {
            color: #e0e0e0;
        }

        [data-bs-theme="dark"] .table-hover tbody tr:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-file-signature me-2"></i>Renomeador Pro</a>
            <div>
                <button class="btn btn-outline-light btn-sm me-2" onclick="openLogsModal()">
                    <i class="fa-solid fa-terminal me-1"></i> Logs
                </button>
                <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()" title="Alternar Tema">
                    <i class="fa-solid fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card main-card mb-4">
                    <div class="card-body p-4">
                        <h4 class="card-title mb-4 text-center">Processamento de Documentos</h4>
                        <form id="uploadForm">
                            <div class="mb-4 text-center">
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="tipoDoc" id="optHolerite" value="holerite" checked>
                                    <label class="btn btn-outline-primary" for="optHolerite"><i class="fa-regular fa-folder me-1"></i> Holerite</label>
                                    <input type="radio" class="btn-check" name="tipoDoc" id="optComprovante" value="comprovante">
                                    <label class="btn btn-outline-primary" for="optComprovante"><i class="fa-solid fa-building-columns me-1"></i> Comprovante</label>
                                    <input type="radio" class="btn-check" name="tipoDoc" id="optRecibo" value="recibo">
                                    <label class="btn btn-outline-primary" for="optRecibo"><i class="fa-solid fa-umbrella-beach me-1"></i> Recibo Férias</label>
                                </div>
                            </div>

                            <div class="drop-zone mb-4" onclick="document.getElementById('fileInput').click()">
                                <i class="fa-solid fa-cloud-arrow-up"></i>
                                <h5>Clique ou arraste arquivos aqui</h5>
                                <p id="fileStatus" class="mt-2 text-muted"></p>
                                <input type="file" id="fileInput" multiple accept=".pdf" style="display: none" onchange="updateCount()">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="btnSubmit">
                                    <span id="btnText">Processar Arquivos</span>
                                    <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="resultArea" class="card main-card d-none">
                    <div class="card-header border-bottom-0 pt-3 bg-transparent">
                        <h5 class="mb-0"><i class="fa-solid fa-list-check me-2"></i>Resultados</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="ps-4">Original</th>
                                        <th>Novo Nome</th>
                                        <th>Status</th>
                                        <th class="text-center">Debug</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="logsModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Logs do Servidor</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-dark p-0">
                    <div id="consoleOutput" class="console-output">Carregando...</div>
                </div>
                <div class="modal-footer bg-dark border-top-0">
                    <button type="button" class="btn btn-success btn-sm" onclick="fetchLogs()">Atualizar</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="changelogModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fa-solid fa-clock-rotate-left me-2"></i>Histórico de Versões</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="changelogBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100" onclick="closeChangelog()">Fechar Histórico</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/changelog.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
